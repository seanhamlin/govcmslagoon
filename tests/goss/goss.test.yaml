---
gossfile:
  sanitise.yaml: {}

file:
  /app/sites/all/drutiny/Profiles/sample.profile.yml:
    exists: true
  /app/sites/all/drutiny/vendor/bin/drutiny:
    exists: true
  /app/sites/all/drutiny/Policies:
    exists: false

command:
  drutiny:
    exit-status: 0
    stdout:
    - Available commands
    - profile:list
    stderr: []
    timeout: 10000

  drutiny profile:list:
    exit-status: 0
    stdout:
    - Profile
    - CI Site Audit
    stderr: []
    timeout: 10000

  find /app/ -type f -size +1M -printf '%k\t%p\n':
    exit-status: 0
    stdout:
    - /app/
    stderr: []
    timeout: 10000
